            -e MYSQL_USER=nextcloud \
            -e MYSQL_PASSWORD=nextcloud \
            -e REDIS_HOST=redis-test-quality \
            -e REDIS_PORT=6379 \
            -e SMTP_HOST=mail-test-quality \
            -e SMTP_PORT=1025 \
            -e SMTP_NAME=mail \
            -e SMTP_PASSWORD= \
            -e SMTP_SECURE= \
            -e MAIL_FROM_ADDRESS=nextcloud \
            -e MAIL_DOMAIN=localhost \
