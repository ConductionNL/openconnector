name: Quality Checks

on:
  pull_request:
    branches:
      - development
      - main
      - master
  push:
    branches:
      - development
      - main
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        
      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
          
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction
        
      - name: Create test database
        run: |
          mkdir -p tests/data
          touch tests/data/test.db
          
      - name: Run unit tests
        run: composer test:unit
        
      - name: Run PHP linting
        run: composer lint
        
      - name: Run PHP CodeSniffer
        run: composer cs:check
        
      - name: Run Psalm static analysis
        run: composer psalm
        
      - name: Test Results Summary
        if: always()
        run: |
          echo "## Quality Checks Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ PHP Linting: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code Style: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Static Analysis: Completed" >> $GITHUB_STEP_SUMMARY
