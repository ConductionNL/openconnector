name: PR Unit Tests

on:
  pull_request:
    branches:
      - development
      - main
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo, zip, curl, mysql
          tools: composer:v2
          
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        
      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
            
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction --optimize-autoloader
        
      - name: Create test database
        run: |
          mkdir -p tests/data
          touch tests/data/test.db
          
      - name: Run PHP linting
        run: composer lint
        continue-on-error: true
        
      - name: Verify PHPUnit installation
        run: |
          # Check if PHPUnit is available
          if [ ! -f "./vendor/bin/phpunit" ]; then
            echo "PHPUnit not found, installing..."
            composer require --dev phpunit/phpunit:^9.6
          fi
          
          # Verify PHPUnit works
          ./vendor/bin/phpunit --version
        
      - name: Run OpenConnector unit tests
        run: composer test:unit
        
      - name: Test Results Summary
        if: always()
        run: |
          echo "## 🧪 OpenConnector Unit Tests" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "- ✅ PHP Linting: Completed" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ All quality checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ PHP Linting: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- ❌ Unit Tests: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- ❌ Some quality checks failed!" >> $GITHUB_STEP_SUMMARY
          fi
